<div>
    <mat-card>
        <mat-card-header>

            <mat-card-title>
                Producci√≥n
            </mat-card-title>
        </mat-card-header>

        <mat-card-content>

            <button mat-raised-button color="primary">
                Nuevo
            </button>

                <table width="100%" mat-table>
                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef> Acciones </th>
                        <td mat-cell *matCellDef="let element">                            
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Nombre </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>                  

                    <tr mat-header-row *matHeaderRowDef="['actions','name','logoFile' ,'address', 'telephone','city','country','email']">
                    </tr>
                    <tr mat-row *matRowDef="let row; columns: ['actions','name','logoFile' , 'address', 'telephone','city','country','email'];">
                    </tr>
                </table>
            
        </mat-card-content>
    </mat-card>
</div>
