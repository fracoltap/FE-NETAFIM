<app-spinner *ngIf="loading"></app-spinner>
<div>
  <mat-card>

    <mat-card-header>
      <mat-card-title>
        USUARIOS
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>

      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input autocomplete="off">
      </mat-form-field>
      <br>
      <button [routerLink]="['/main/users/create']" mat-raised-button color="primary" (click)="add()">
        Nuevo
      </button>


      <mat-table-responsive-container>
        <table width="100%" mat-table [dataSource]="dataSource" matSort>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button mat-icon-button (click)="edit(element)">
                <mat-icon [routerLink]="['/main/users/edit',1]" matTooltip="Editar" class="edit">edit</mat-icon>
              </button>
              <button mat-icon-button mat-icon-button (click)="view(element)">
                <mat-icon [routerLink]="['/main/users/details',1]" matTooltip="Ver" class="view">search</mat-icon>
              </button>
              <button mat-icon-button mat-icon-button (click)="delete(element)">
                <mat-icon matTooltip="Borrar" class="delete">delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
          </ng-container>


          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>

      </mat-table-responsive-container>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>

    </mat-card-content>
  </mat-card>
</div>
